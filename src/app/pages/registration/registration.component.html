<form [formGroup]="form" (ngSubmit)="registration()">
  <div class="container">
    <div class="content">
      <h1 class="title">Registration</h1>


      <div class="forms">
        <div class="input">
          <label><b>Email:</b></label> <br>
          <input type="text"
                 class="text-box"
                 placeholder="Enter email"
                 formControlName="email"> <br>

          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <div>
              <p *ngIf="email.errors?.required" class="invalid">
                Enter email
              </p>
              <p *ngIf="email.errors?.minlength" class="invalid">
                Minimal length: {{ email.errors?.minlength.requiredLength }}
              </p>
              <p *ngIf="email.errors?.email" class="invalid">
                Enter valid email
              </p>
            </div>
          </div>
        </div>

        <div class="input">
          <label><b>Password:</b></label> <br>
          <input type="password"
                 class="text-box"
                 placeholder="Enter password"
                 formControlName="password"> <br>

          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <div>
              <p *ngIf="password.errors?.required" class="invalid">
                Enter password
              </p>

              <p *ngIf="password.errors?.minlength" class="invalid">
                Minimal length: {{ password.errors?.minlength.requiredLength }}
              </p>
            </div>
          </div>
        </div>

        <div class="input">
          <label><b>I'm teacher</b>
            <input type="checkbox"
                   formControlName="isTeacher">
          </label> <br>
        </div>

        <div *ngIf="error !== ''" class="invalid">
          {{ error }}
        </div>

        <div>
          <button [disabled]="form.invalid" type="submit">Registration</button>
        </div>

        <div>
          <p>Already have an account? <a routerLink="/login">Login now!</a></p>
        </div>
      </div>
    </div>
  </div>
</form>
